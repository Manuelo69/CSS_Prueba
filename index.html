<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <header>
        <form action="#" class="buscador">
          <button class="buscador" type="submit">
            <img
              src="https://cdn.hugeicons.com/icons/search-01-stroke-rounded.svg"
              alt="search-01"
            />
          </button>
          <input
            type="text"
            id="buscador"
            class="buscador"
            placeholder="Search for today analysis"
          />
        </form>
        <div class="notificaciones">
          <button>
            <img
              src="https://cdn.hugeicons.com/icons/notification-03-stroke-rounded.svg"
              alt="notification-03"
            />
          </button>
          <p class="nomUsuario">Notifications</p>
          <p class="numNotificaciones">4</p>
        </div>
        <img src="alonso.jpg" alt="la-33" class="perfil" />
      </header>
      <div class="titulo">
        <p>YOUR SALES ANALYSIS</p>
        <div class="calendario">
          <button class="botonCalendario">
            <img
              src="https://cdn.hugeicons.com/icons/calendar-03-stroke-rounded.svg"
              alt="calendar-03"
            />
          </button>
          <div class="textoCalendario">
            <p class="tituloCalendario">date</p>
            <p class="contenidoCalendario">28 Jan - 29 Jan 2023</p>
          </div>
        </div>
        <div class="fun"></div>
        <div class="exportar"></div>
      </div>
      <footer></footer>
    </main>
    <nav>
      <div class="grupo1">
        <img
          src="https://cdn-icons-png.flaticon.com/512/651/651590.png"
          alt="configuration-01"
          width="50px"
        />
      </div>
      <div class="grupo2">
        <button>
          <img
            src="https://cdn.hugeicons.com/icons/home-05-stroke-rounded.svg"
            alt="home-05"
          />
        </button>
        <button>
          <img
            src="https://cdn.hugeicons.com/icons/dashboard-circle-stroke-rounded.svg"
            alt="dashboard-circle"
          />
        </button>
        <button>
          <img
            src="https://cdn.hugeicons.com/icons/notification-03-stroke-rounded.svg"
            alt="notification-03"
          />
        </button>
      </div>
      <div class="grupo3">
        <button>
          <img
            src="https://cdn.hugeicons.com/icons/user-stroke-rounded.svg"
            alt="user"
          />
        </button>
        <button>
          <img
            src="https://cdn.hugeicons.com/icons/file-01-stroke-rounded.svg"
            alt="file-01"
          />
        </button>
        <button>
          <img
            src="https://cdn.hugeicons.com/icons/comment-01-stroke-rounded.svg"
            alt="comment-01"
          />
        </button>
        <button>
          <img
            src="https://cdn.hugeicons.com/icons/cancel-circle-stroke-rounded.svg"
            alt="cancel-circle"
          />
        </button>
        <button>
          <img
            src="https://cdn.hugeicons.com/icons/2nd-bracket-circle-stroke-rounded.svg"
            alt="2nd-bracket-circle"
          />
        </button>
      </div>
      <div class="grupo4">
        <button>
          <img
            src="https://cdn.hugeicons.com/icons/bubble-chat-stroke-rounded.svg"
            alt="bubble-chat"
          />
        </button>
        <button>
          <img
            src="https://cdn.hugeicons.com/icons/settings-error-01-stroke-rounded.svg"
            alt="settings-error-01"
          />
        </button>
      </div>
    </nav>
  </body>
</html>
